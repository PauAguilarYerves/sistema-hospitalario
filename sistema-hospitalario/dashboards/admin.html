<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <h1>Bienvenido, Administrador</h1>
        <div class="profile-container">
            <img id="profile-icon" src="../assets/profile-icon.png" alt="Icono de Perfil" class="profile-icon">
            <div id="profile-menu" class="profile-menu">
                <ul>
                    <li id="view-profile">Ver Perfil</li>
                    <li id="edit-profile">Editar Perfil</li>
                    <li id="logout">Cerrar Sesión</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <h2>Gestión de Usuarios</h2>
            <button onclick="window.location.href='manage-users.html'">Gestionar Usuarios</button>
        </section>
    </main>

    <script src="../js/profile-menu.js"></script>
</body>
</html>
